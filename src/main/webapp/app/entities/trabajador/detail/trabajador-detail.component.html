<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="trabajador">
      <h2 data-cy="trabajadorDetailsHeading"><span jhiTranslate="concesionarioApp.trabajador.detail.title">Trabajador</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ trabajador.id }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.trabajador.dni">Dni</span></dt>
        <dd>
          <span>{{ trabajador.dni }}</span>
        </dd>
        <dt><span jhiTranslate="concesionarioApp.trabajador.nombre">Nombre</span></dt>
        <dd>
          <span>{{ trabajador.nombre }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/trabajador', trabajador.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
